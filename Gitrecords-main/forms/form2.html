<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <h1>Leave of absence request form template</h1>
    <form>
        <div class="row">
            <div class="col-50">
                <label for="fname"><i class="fa fa-user"></i>First Name</label>
                <input type="text" id="fname" name="firstname">
                <label for="pos"><i class="fa fa-user-circle-o"></i>Position</label>
                <input type="text" id="pos" name="position">
                <label for="eid">Employee ID</label>
                <input type="text" id="eid" name="employeeid">
                <h2>Details of leave/absence</h2>
                <label for="fname">Type of leave</label>
                <select>
                    <option>Select type</option>
                    <option>Medical leave</option>
                    <option>Duty leave</option>
                    <option>Maternity leave</option>
                    <option>Company granted leave</option>
                </select>
                <label for="dte">From</label>
                <input type="date" id="dte">
                <label for="phn">Phone during leave</label>
                <input type="number">
            </div>
            <div class="col-50">
                <input type="text" id="lname" name="Lastname">
                <label for="sup"><i class="fa fa-user"></i>Supervisor</label>
                <input type="text" id="sup" name="supervisor">
                <label for="phn">Phone</label>
                <input type="text" id="phn" name="phone">

            </div>

        </div>
        <label for="cmt">Commenets</label>
        <input type="text" id="cmt" name="comments">
        <input type="reset" value="Reset Form"><input type="submit" value="Submit">
    </form>
     
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fm2.css">
</head>
<body>
    <div class="container">
    <form >
    <h1>Leave of absence request form</h1>
   
    <div class="col1">
        <label for="fname">Name</label><br><br>
        <input type="text"><br><br>
        <label for="pos">Position</label><br><br>
        <input type="text"><br><br>
        <label for="eid">Employee Id</label><br><br>
        <input type="text">
    </div>
    <div class="col2">
        <input type="text"><br><br>
        <label for="sup">Supervisor</label><br><br>
        <input type="text" ><br><br>
        <label for="phn">Phone</label><br><br>
        <input type="text">
    </div>
    <h2>Details of leave/absence</h2>
    <div class="col3">
        <label for="typ">Type of Leave</label><br><br>
        <select>
            <option>Select type</option>
            <option>Medical leave</option>
            <option>Duty leave</option>
            <option>Maternity leave</option>
            <option>Company granted leave</option>
        </select><br><br>
        <label>From</label><br><br>
        <input type="date"><br><br>
        <label>Phone during leave</label><br><br>
        <input type="text">
    </div>
    <div class="col4">
        <label>To</label><br><br>
        <input type="date"><br><br>
        <label>Email during leave</label><br><br>
        <input type="email">
    </div>
    <h3>Comments</h3>
    <input type="text" id="inp1"><br><br>
    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit">
</div>
</form>
   
   
    
  
</body>
</html>
